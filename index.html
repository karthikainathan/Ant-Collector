<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="index.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container">

                <p class="head">Ant Collector</p>
                <h1 class="name">Morgan sweeney</h1>

                    <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                </p>
                <img class="float" src="https://img.freepik.com/free-vector/hand-drawn-cartoon-ant-illustration_23-2150394598.jpg?size=626&ext=jpg&ga=GA1.1.259839876.1696659910&semt=ais">
